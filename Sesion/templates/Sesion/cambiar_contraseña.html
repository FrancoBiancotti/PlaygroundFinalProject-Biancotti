{% extends 'Appblog/padre.html' %}

{% load static %}

{% block contenidoQueCambia %}
<section class="bg-light">
    <div class="container">
        <form class="p-3 p-lg-4" action={% url 'CambiarContraseña' %} method="POST">
            {% csrf_token %}
            <table class="col-md-5 fst-italic">
                {{ formulario_cambio_contraseña.as_table }}
            </table>
            <div class="py-3 py-lg-4">
                <button class="btn btn-outline-primary fst-italic">Ingresar</button>
            </div>
        </form>
    </div>
</section>
{% endblock contenidoQueCambia %}
